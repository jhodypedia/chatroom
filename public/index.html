<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NongChat Room</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="light-mode">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 sidebar p-3">
        <h4><i class="fa-solid fa-comments"></i> NongChat</h4>
        <input type="text" class="form-control my-3" placeholder="Cari..." />
      </div>
      <div class="col-md-9 d-flex flex-column">
        <div class="chat-header d-flex justify-content-between align-items-center p-3">
          <div><strong id="chatWith">Chat Room</strong></div>
          <button id="darkToggle" class="btn btn-sm btn-secondary"><i class="fa-solid fa-moon"></i></button>
        </div>
        <div class="chat-messages flex-grow-1 p-3" id="messages"></div>
        <div class="chat-input d-flex align-items-center gap-2 p-3">
          <input type="file" id="fileInput" class="d-none" />
          <button onclick="document.getElementById('fileInput').click()" class="btn btn-outline-light">
            <i class="fa-solid fa-paperclip"></i>
          </button>
          <input type="text" id="chatText" class="form-control" placeholder="Tulis pesan..." />
          <button id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="usernameModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header"><h5 class="modal-title">Masukkan Nama Anda</h5></div>
        <div class="modal-body"><input type="text" id="usernameInput" class="form-control" /></div>
        <div class="modal-footer"><button id="saveUsername" class="btn btn-success">Masuk</button></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
