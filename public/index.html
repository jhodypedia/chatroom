<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>NongChat Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Modal Nama -->
  <div class="modal-backdrop show"></div>
  <div id="modalUser" class="modal show d-block">
    <div class="modal-dialog centered">
      <div class="modal-content p-3" style="background:#282845;color:#fff;border-radius:8px;">
        <h5>Masukkan Nama Anda</h5>
        <input id="me" class="form-control mb-3" placeholder="Nama Anda">
        <p class="text-light small">Setelah masuk, pilih teman dari sidebar</p>
        <button id="start" class="btn btn-primary w-100">Masuk</button>
      </div>
    </div>
  </div>

  <!-- Kontainer Chat -->
  <div class="container">
    <aside class="sidebar">
      <h5>Online</h5>
      <ul id="userList"></ul>
    </aside>

    <main class="chat-area">
      <header class="chat-header">
        <span id="chatWith"></span>
        <span id="typingStatus" class="typing"></span>
      </header>
      <div id="messages" class="chat-messages"></div>
      <div class="chat-input">
        <input type="file" id="fileInput" class="d-none">
        <button onclick="fileInput.click()" class="btn"><i class="fa-solid fa-paperclip"></i></button>
        <input id="chatText" type="text" placeholder="Tulis pesan...">
        <button id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="js/p.js"></script>
</body>
</html>
